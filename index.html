
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxeRent Pro - Apartment Billing System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.75);
            --glass-border: rgba(255, 255, 255, 0.3);
            --glass-blur: blur(12px);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            margin: 0;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }
        #root {
            height: 100vh;
            overflow: hidden;
        }
        .app-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
            transition: opacity 1.5s ease-in-out, transform 20s linear;
            background-image: url('https://images.unsplash.com/photo-1512917774080-9991f1c4c750?auto=format&fit=crop&q=80&w=1920');
        }
        .app-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom right, rgba(15, 23, 42, 0.1), rgba(15, 23, 42, 0.4));
            z-index: -1;
        }
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .glass-sidebar {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
        }
        .custom-scroll::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scroll::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scroll::-webkit-scrollbar-thumb {
            background: rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        
        /* Animations */
        @keyframes slideInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes scaleIn {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .animate-slide-up { animation: slideInUp 0.5s ease-out forwards; }
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
        .animate-scale-in { animation: scaleIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }

        .hover-lift { transition: transform 0.2s ease-out, box-shadow 0.2s ease-out; }
        .hover-lift:hover { transform: translateY(-4px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); }
        
        .tab-transition { transition: all 0.3s ease; }
        
        .toast-notification {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 1.5rem;
            border-radius: 1rem;
            background: rgba(15, 23, 42, 0.9);
            color: white;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.1);
            animation: slideInUp 0.3s ease-out;
        }

        /* Print Media Queries */
        @media print {
            body, html {
                background: white !important;
                height: auto;
                overflow: visible;
            }
            .app-bg, .app-overlay, aside, main, .toast-notification, .no-print {
                display: none !important;
            }
            #root {
                height: auto;
                overflow: visible;
                position: relative;
            }
            .fixed {
                position: relative !important;
                background: white !important;
                padding: 0 !important;
            }
            .bg-black\/60 {
                background: white !important;
            }
            .receipt-container {
                box-shadow: none !important;
                border: 1px solid #eee !important;
                margin: 0 !important;
                max-width: 100% !important;
            }
            .p-4, .p-6, .p-8, .p-10 {
                padding: 20px !important;
            }
        }
    </style>

  }
}
</script>
</head>
<body>
    <div id="app-background" class="app-bg"></div>
    <div class="app-overlay"></div>
    <div id="root"></div>
</body>
</html>
